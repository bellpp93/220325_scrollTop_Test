<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>rem 단위 예제</title>
<style>
	/*
		16px * 2배 = 32px이다.
		즉, html 요소 기준이기 때문에 body 요소의 크기는 영향을 미치지 않는다.
	*/
	html { font-size: 16px; }
	body { font-size: 1.5em; }
	.a { font-size: 2.0rem; }
</style>
</head>
<body>
	<p class="a">폰트 크기</p>
</body>
</html>
